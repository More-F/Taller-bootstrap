<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Bootstrap</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="estilo.css" />
    <!-- Íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container" >
            <a class="navbar-brand" href="#">
                <img src="https://yt3.ggpht.com/yti/ANjgQV991sFQoPxn_jGc5alHn0XCWSaL1IhcUIhxJvXQ3253KSs=s88-c-k-c0x00ffffff-no-rj" alt="" height="30">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#el-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="el-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Agregar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center mt-4">
        <h1 id="titulo">Tareas del Jungla platino </h1>
    </header>
        <!-- tareas por defecto -->
    <main class="container mt-4">
        <ul id="lista-tareas" class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                terminar clear de jg al min 3:30 
                <button class="btn btn-eliminar btn-sm">Eliminar</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Caer a top
                <button class="btn btn-eliminar btn-sm">Eliminar</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Hacer dragon al min 5
                <button class="btn btn-eliminar btn-sm">Eliminar</button>
            </li>
        </ul>

        <!-- boton agregar -->
        <form id="formulario-tarea" class="mt-4">
            <div class="input-group">
                <input type="text" id="nueva-tarea" class="form-control" placeholder="Nueva tarea" required />
                <button type="submit" class="btn btn-agregar">Agregar</button>
            </div>
        </form>

        <!-- Imagen -->
        <div class="text-center mt-4">
            <img src="Fondo kayn.jpg" alt="Imagen lista de tareas" class="img-fluid" style="max-width: 300px;" />
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Andres Moreno</p>
        <a href="https://www.linkedin.com/in/andres-moreno-30371b248/" class="text-white me-3" target="_blank" title="LinkedIn">
            <i class="bi bi-linkedin fs-4 me:-1"></i> LinkedIn
        </a>
        <a href="https://github.com/More-F" class="text-white" target="_blank" title="GitHub">
            <i class="bi bi-github fs-4 me-1"></i> GitHub
        </a>
    </footer>

    <script src="script.js"></script>
